<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{plant.name}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{plant.name}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-img [src]="plant.photoUrl"></ion-img>
    <ion-card-header>      
      <ion-card-title>{{plant.name}}</ion-card-title>
      <ion-card-subtitle>{{plant.latinName}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{plant.description}}
    </ion-card-content>
  </ion-card>
 
</ion-content>
