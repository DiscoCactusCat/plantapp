<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Encyclopédie
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Encyclopédie</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-toolbar>
    <ion-toolbar>
      <ion-buttons slot="primary">
        <ion-button (click)="this.clickedSearch()">
          <ion-icon slot="icon-only" name="search"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-searchbar placeholder="Chercher une plante"></ion-searchbar>
    </ion-toolbar>
    <ion-segment value="all">
      <ion-segment-button value="all">
        Voir toutes
      </ion-segment-button>
      <ion-segment-button value="favorites">
         Favoris
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  
  <ion-item-group>
    <plant-list-item *ngFor="let plant of this.getPlants()" [plant]="plant"></plant-list-item>
  </ion-item-group>
</ion-content>
